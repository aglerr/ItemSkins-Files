commandAliases:
  itemskins:
    - "itemskin"
    - "is"
    - "iskins"
  skin:
    - "skins"

# Configuration Explanation
# (options)
#   (removeSkinNoPermission) Should we remove item skins if the player doesn't have permission to use that skin?
options:
  removeSkinNoPermission: false

# Configuration Explanation
# (skinPreview) Options that will be used related to skin previewing
#   (duration) - the duration that the preview last
#   (rotationSpeed) - the rotation speed of the floating items
#   (eulerAngle) - the xyz angle to angle the floating items (do not edit it if you don't know what it is)
#     (x) - the X rotation
#     (y) - the Y rotation
#     (z) - the Z rotation
skinPreview:
  duration: 5
  rotationSpeed: 6
  eulerAngle:
    x: 261
    y: 278
    z: 0

skinRemover:
  material: LEATHER
  customModelData: 7608
  name: "&eSkin Remover"
  glowing: false
  lore:
    - "&7Drag & Drop this item to the"
    - "&7item that has skin!"

messages:
  prefix: "&e[Skins]"
  noPermission: "{prefix} &cYou don't have enough permission!"
  reload: "{prefix} &aYou have reloaded the configuration!"
  playerNotFound: "{prefix} &cThe player is not online!"
  mustInt: "{prefix} &cThe amount must be a number/integer!"
  materialNotFound: "{prefix} &cThere is no skin with that material!"
  skinNotFound: "{prefix} &cThere is no skin with that name!"
  itemHasSkin: "{prefix} &cThat item already have a skin!"
  itemNoSkin: "{prefix} &cThat item doesn't have any skin!"
  help:
    - "&e&lItemSkins &7- by aglerr"
    - "&e/itemskins reload &7- reload the configuration"
    - "&e/skins &7- open skin selector inventory"
